<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Assignment 2</h1>
      <input type="text" [(ngModel)]="username" /> <!-- (input)="checkUsername($event)" / -->
      <p>Typed name: {{ username }}</p>
      <button type="button" class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset name</button>
    </div>
  </div>
</div>
