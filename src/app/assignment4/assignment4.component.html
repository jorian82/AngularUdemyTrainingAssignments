<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Assignment 4</h1>
      <app-game-control (onAddNumber)="onNumberReceived($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <app-even [data]="item" *ngFor="let item of evenNumbers"></app-even>
      <app-odd [data]="item" *ngFor="let item of oddNumbers"></app-odd>
    </div>
  </div>
</div>
