<div class="col-md-12">
  <h2>Active Users</h2>
  <table class="table table-striped" >
    <thead>
      <tr>
        <th style="width:50%">Name</th>
        <th style="width:50%">Status</th>
      </tr>
    </thead>
    <tr *ngFor="let user of users; let id = index">
      <td *ngIf="user.status === 'active'">{{ user.name }}</td>
      <td *ngIf="user.status === 'active'"><a (click)="changeStatus(id)">{{ user.status }}</a></td>
    </tr>
  </table>
</div>
